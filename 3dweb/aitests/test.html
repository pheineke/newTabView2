<!DOCTYPE html>
<html>
<head>
    <title>3D Browser Navigator</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .content-frame {
            position: fixed;
            width: 800px;
            height: 600px;
            border: 2px solid white;
            display: none;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <div id="content" class="content-frame"></div>

    <script>
        let scene, camera, renderer, controls;
        let portals = [];
        let moveForward = false, moveBackward = false,
            moveLeft = false, moveRight = false;

        // Initialize scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add lighting
            const light = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(light);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(0, 1, 0);
            scene.add(directionalLight);

            // Create browser environment
            createEnvironment();
            
            // Create portals
            createPortal(0, 0, -5, 'https://example.com');
            createPortal(5, 0, 0, 'https://example.org');
            
            camera.position.set(0, 1.6, 5);
            
            // Controls
            controls = new THREE.PointerLockControls(camera, document.body);
            document.addEventListener('click', () => {
                controls.lock();
            });

            // Movement controls
            document.addEventListener('keydown', onKeyDown);
            document.addEventListener('keyup', onKeyUp);
        }

        function createEnvironment() {
            // Create browser-like structure
            const geometry = new THREE.BoxGeometry(10, 6, 0.1);
            const material = new THREE.MeshPhongMaterial({ color: 0x202020 });
            const browserWindow = new THREE.Mesh(geometry, material);
            browserWindow.position.set(0, 3, -5);
            scene.add(browserWindow);
        }

        function createPortal(x, y, z, url) {
            const portalGeometry = new THREE.RingGeometry(1, 1.2, 32);
            const portalMaterial = new THREE.MeshBasicMaterial({
                color: 0x00ff00,
                side: THREE.DoubleSide
            });
            const portal = new THREE.Mesh(portalGeometry, portalMaterial);
            portal.position.set(x, y, z);
            portal.url = url;
            scene.add(portal);
            portals.push(portal);
        }

        function checkPortals() {
            portals.forEach(portal => {
                const distance = camera.position.distanceTo(portal.position);
                if (distance < 2) {
                    showContent(portal.url);
                }
            });
        }

        function showContent(url) {
            const contentFrame = document.getElementById('content');
            contentFrame.style.display = 'block';
            contentFrame.style.left = `${window.innerWidth/2 - 400}px`;
            contentFrame.style.top = `${window.innerHeight/2 - 300}px`;
            contentFrame.innerHTML = `<iframe src="${url}" width="100%" height="100%"></iframe>`;
        }

        function onKeyDown(event) {
            switch (event.key) {
                case 'w': moveForward = true; break;
                case 's': moveBackward = true; break;
                case 'a': moveLeft = true; break;
                case 'd': moveRight = true; break;
            }
        }

        function onKeyUp(event) {
            switch (event.key) {
                case 'w': moveForward = false; break;
                case 's': moveBackward = false; break;
                case 'a': moveLeft = false; break;
                case 'd': moveRight = false; break;
            }
        }

        function updateMovement() {
            const speed = 0.1;
            const direction = new THREE.Vector3();

            if (moveForward) controls.moveForward(speed);
            if (moveBackward) controls.moveForward(-speed);
            if (moveLeft) controls.moveRight(-speed);
            if (moveRight) controls.moveRight(speed);
        }

        function animate() {
            requestAnimationFrame(animate);
            updateMovement();
            checkPortals();
            renderer.render(scene, camera);
        }

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        init();
        animate();
    </script>
</body>
</html>
