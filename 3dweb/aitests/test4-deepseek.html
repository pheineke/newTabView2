<!DOCTYPE html>
<html>
<head>
    <title>3D Web Universe</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .portal-preview {
            position: absolute;
            width: 300px;
            height: 200px;
            border: 2px solid white;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>

    <script>
        let font;
        const loader = new THREE.FontLoader();

        // Schriftart laden bevor die App initialisiert wird
        loader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json',
        (loadedFont) => {
            font = loadedFont;
            new WebUniverse(); // App starten nach erfolgreichem Font-Loading
        },
        (progress) => {},
        (err) => {
            console.error('Fehler beim Laden der Schriftart:', err);
        });

        class WebUniverse {
            constructor() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.cssRenderer = new THREE.CSS3DRenderer();
                this.controls = null;
                this.currentContent = null;
                this.portalHistory = [];
                
                this.init();
            }

            init() {
                // Renderer Setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                
                this.cssRenderer.setSize(window.innerWidth, window.innerHeight);
                this.cssRenderer.domElement.style.position = 'absolute';
                this.cssRenderer.domElement.style.top = '0';
                document.body.appendChild(this.cssRenderer.domElement);

                // Kamera & Steuerung
                this.camera.position.set(0, 1.6, 5);
                this.controls = new THREE.PointerLockControls(this.camera, document.body);
                document.addEventListener('click', () => this.controls.lock());

                // Beleuchtung
                const light = new THREE.HemisphereLight(0xffffff, 0x444444, 1);
                light.position.set(0, 20, 0);
                this.scene.add(light);

                // Boden
                const floorGeometry = new THREE.PlaneGeometry(20, 20);
                const floorMaterial = new THREE.MeshPhongMaterial({ color: 0x303030 });
                const floor = new THREE.Mesh(floorGeometry, floorMaterial);
                floor.rotation.x = -Math.PI / 2;
                this.scene.add(floor);

                // Initialer Content
                this.loadPage('https://reddit.com', new THREE.Vector3(0, 1.5, -5));
                
                // Event Listener
                this.setupEventListeners();
                this.animate();
            }

            createTextMesh(text, size = 0.1, color = 0xffffff) {
                return new THREE.Mesh(
                    new THREE.TextGeometry(text, {
                        font: font,
                        size: size,
                        height: 0.02,
                        curveSegments: 12
                    }),
                    new THREE.MeshPhongMaterial({ color: color })
                );
            }

            createImageMesh(url) {
                const texture = new THREE.TextureLoader().load(url);
                const geometry = new THREE.PlaneGeometry(1.5, 1);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                return new THREE.Mesh(geometry, material);
            }

            async loadPage(url, position) {
                const content = await this.fetchPageContent(url);
                this.createContentWorld(content, position);
                this.generatePortals(content.links, position);
            }

            async fetchPageContent(url) {
                // Mock-Daten - Im echten Einsatz mit Fetch-API + CORS-Proxy ersetzen
                return {
                    title: "Willkommen im 3D Web",
                    text: "Bewege dich mit WASD\nKlicke um zu starten\nGehe durch Portale um neue Seiten zu laden",
                    images: [
                        'https://source.unsplash.com/random/800x600',
                        'https://source.unsplash.com/random/801x601'
                    ],
                    links: [
                        { url: '#about', text: 'Ãœber uns' },
                        { url: '#contact', text: 'Kontakt' },
                        { url: '#products', text: 'Produkte' }
                    ]
                };
            }

            createContentWorld(content, position) {
                if (this.currentContent) {
                    this.scene.remove(this.currentContent);
                }

                const contentGroup = new THREE.Group();
                contentGroup.position.copy(position);

                // Titel
                const title = this.createTextMesh(content.title, 0.2, 0x00ff00);
                title.position.set(0, 2.5, 0);
                contentGroup.add(title);

                // Haupttext
                const lines = content.text.split('\n');
                lines.forEach((line, i) => {
                    const textMesh = this.createTextMesh(line, 0.1);
                    textMesh.position.set(-2, 2 - i * 0.3, 0);
                    contentGroup.add(textMesh);
                });

                // Bilder
                content.images.forEach((img, i) => {
                    const imgMesh = this.createImageMesh(img);
                    imgMesh.position.set(i * 2 - 1, 1.5, -1);
                    contentGroup.add(imgMesh);
                });

                this.scene.add(contentGroup);
                this.currentContent = contentGroup;
            }

            generatePortals(links, parentPosition) {
                const angleStep = (Math.PI * 2) / links.length;
                
                links.forEach((link, i) => {
                    const angle = angleStep * i;
                    const portalPos = new THREE.Vector3(
                        parentPosition.x + Math.cos(angle) * 4,
                        parentPosition.y,
                        parentPosition.z + Math.sin(angle) * 4
                    );
                    
                    this.createPortal(portalPos, link.url, link.text);
                });
            }

            createPortal(position, url, label) {
                // Portal-Ring
                const portalGeo = new THREE.RingGeometry(0.7, 0.8, 32);
                const portalMat = new THREE.MeshBasicMaterial({
                    color: 0x00ff00,
                    side: THREE.DoubleSide,
                    transparent: true,
                    opacity: 0.8
                });
                const portal = new THREE.Mesh(portalGeo, portalMat);
                portal.position.copy(position);
                portal.lookAt(this.currentContent.position);
                portal.userData = { url, label };
                this.scene.add(portal);

                // Portal-Label
                const labelMesh = this.createTextMesh(label, 0.15);
                labelMesh.position.copy(position);
                labelMesh.translateY(1.2);
                this.scene.add(labelMesh);
            }

            checkPortalCollisions() {
                const portals = this.scene.children.filter(obj => obj.userData?.url);
                const cameraPos = this.camera.position;
                
                portals.forEach(portal => {
                    const distance = cameraPos.distanceTo(portal.position);
                    if (distance < 1.5) {
                        this.enterPortal(portal.userData.url, portal.position);
                        this.scene.remove(portal);
                    }
                });
            }

            enterPortal(url, position) {
                this.portalHistory.push({
                    position: this.currentContent.position.clone(),
                    content: this.currentContent
                });
                
                this.loadPage(url, position.clone().add(new THREE.Vector3(0, 0, -5)));
            }

            setupEventListeners() {
                const moveState = { forward: false, backward: false, left: false, right: false };
                
                document.addEventListener('keydown', e => {
                    switch(e.key.toLowerCase()) {
                        case 'w': moveState.forward = true; break;
                        case 's': moveState.backward = true; break;
                        case 'a': moveState.left = true; break;
                        case 'd': moveState.right = true; break;
                    }
                });

                document.addEventListener('keyup', e => {
                    switch(e.key.toLowerCase()) {
                        case 'w': moveState.forward = false; break;
                        case 's': moveState.backward = false; break;
                        case 'a': moveState.left = false; break;
                        case 'd': moveState.right = false; break;
                    }
                });

                this.controls.addEventListener('change', () => {
                    const speed = 0.15;
                    if(moveState.forward) this.controls.moveForward(speed);
                    if(moveState.backward) this.controls.moveForward(-speed);
                    if(moveState.left) this.controls.moveRight(-speed);
                    if(moveState.right) this.controls.moveRight(speed);
                });

                window.addEventListener('resize', () => {
                    this.camera.aspect = window.innerWidth / window.innerHeight;
                    this.camera.updateProjectionMatrix();
                    this.renderer.setSize(window.innerWidth, window.innerHeight);
                    this.cssRenderer.setSize(window.innerWidth, window.innerHeight);
                });
            }

            animate() {
                requestAnimationFrame(() => this.animate());
                this.checkPortalCollisions();
                this.renderer.render(this.scene, this.camera);
                this.cssRenderer.render(this.scene, this.camera);
            }
        }
    </script>
</body>
</html>
