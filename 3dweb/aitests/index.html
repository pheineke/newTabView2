<!DOCTYPE html>
<html>
<head>
    <title>3D Web Universe</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/PointerLockControls.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/renderers/CSS3DRenderer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/examples/js/loaders/FontLoader.js"></script>


    <script>
        const CORS_PROXY = 'https://cors-anywhere.herokuapp.com/';
        let font;
        const loader = new THREE.FontLoader();

        loader.load('https://cdn.jsdelivr.net/npm/three@0.128.0/examples/fonts/helvetiker_regular.typeface.json',
        (loadedFont) => {
            font = loadedFont;
            new WebUniverse();
        });

        class WebUniverse {
            constructor() {
                this.init();
            }

            async init() {
                this.scene = new THREE.Scene();
                this.camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
                this.renderer = new THREE.WebGLRenderer({ antialias: true });
                this.cssRenderer = new THREE.CSS3DRenderer();
                this.controls = null;
                this.currentContent = null;
                this.portalHistory = [];
                
                // Renderer Setup
                this.renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(this.renderer.domElement);
                
                this.cssRenderer.setSize(window.innerWidth, window.innerHeight);
                this.cssRenderer.domElement.style.position = 'absolute';
                this.cssRenderer.domElement.style.top = '0';
                document.body.appendChild(this.cssRenderer.domElement);

                // Camera & Controls
                this.camera.position.set(0, 1.6, 5);
                this.controls = new THREE.PointerLockControls(this.camera, document.body);
                document.addEventListener('click', () => this.controls.lock());

                // Lighting
                this.addLights();
                this.addFloor();

                // Start with initial URL
                await this.loadPage(window.location.href, new THREE.Vector3(0, 1.5, -5));
                
                this.setupEventListeners();
                this.animate();
            }

            async loadPage(url, position) {
                try {
                    const content = await this.fetchPageContent(url);
                    this.createContentWorld(content, position);
                    this.generatePortals(content.links, position);
                } catch (error) {
                    console.error('Fehler beim Laden der Seite:', error);
                }
            }

            async fetchPageContent(url) {
                const response = await fetch(CORS_PROXY + url);
                const html = await response.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(html, 'text/html');

                return {
                    title: doc.title,
                    text: this.extractMainText(doc),
                    images: this.extractImages(doc),
                    links: this.extractLinks(doc)
                };
            }

            extractMainText(doc) {
                return Array.from(doc.querySelectorAll('p'))
                    .map(p => p.textContent)
                    .join('\n')
                    .substring(0, 500);
            }

            extractImages(doc) {
                return Array.from(doc.querySelectorAll('img'))
                    .map(img => img.src)
                    .filter(src => src.startsWith('http'))
                    .slice(0, 3);
            }

            extractLinks(doc) {
                return Array.from(doc.querySelectorAll('a'))
                    .map(a => ({
                        url: a.href,
                        text: a.textContent.trim() || a.href
                    }))
                    .filter(link => link.url.startsWith('http'))
                    .slice(0, 5);
            }

            createContentWorld(content, position) {
                if (this.currentContent) {
                    this.scene.remove(this.currentContent);
                }

                const contentGroup = new THREE.Group();
                contentGroup.position.copy(position);

                // Titel
                const title = this.createTextMesh(content.title, 0.2, 0x00ff00);
                title.position.set(0, 2.5, 0);
                contentGroup.add(title);

                // Text
                const lines = content.text.split('\n');
                lines.forEach((line, i) => {
                    if (!line.trim()) return;
                    const textMesh = this.createTextMesh(line, 0.1);
                    textMesh.position.set(-3, 2 - i * 0.4, 0);
                    contentGroup.add(textMesh);
                });

                // Bilder
                content.images.forEach((img, i) => {
                    const imgMesh = this.createImageMesh(img);
                    imgMesh.position.set(i * 2 - 1, 1.5, -1);
                    contentGroup.add(imgMesh);
                });

                this.scene.add(contentGroup);
                this.currentContent = contentGroup;
            }

            createImageMesh(url) {
                const texture = new THREE.TextureLoader().load(url, undefined, undefined, 
                    (err) => console.error('Fehler beim Laden des Bildes:', url, err));
                
                const geometry = new THREE.PlaneGeometry(2, 1.5);
                const material = new THREE.MeshBasicMaterial({ 
                    map: texture,
                    transparent: true,
                    side: THREE.DoubleSide
                });
                
                const mesh = new THREE.Mesh(geometry, material);
                mesh.userData = { originalUrl: url };
                return mesh;
            }

            // ... [Restliche Methoden wie generatePortals, createPortal, checkPortalCollisions usw.] ...

        }
    </script>
</body>
</html>
